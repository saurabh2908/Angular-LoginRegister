	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<!-- <img src="./images/img-01.png" alt="IMG"> -->
					<div class="success" *ngIf="showSucessMessage">
						<h1>Saved successfully</h1><br>
						<span #takeId></span>
						<!-- <ul>
							<li *ngFor="let person of show">
							<h3>Hey</h3> <span><h2>{{ person.fullName}}</h2></span> 
							</li>
						   </ul> -->
					  </div>
				</div>

				<form class="login100-form validate-form" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
					<span class="login100-form-title">
						Member Login
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input   type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
						required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }"
					  
							class="input100" type="text" name="fullName" placeholder="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input  #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
						required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }"
							class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input  #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
						minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }"
					   class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
						
						</span>
						<!-- <a class="txt2" href="#"> -->
						<!-- <h3 #takeId (click)="clickMe()">Create an account</h3>  -->
            <!-- </a> -->
            <a class="text2" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" id="next"><h3>Create an Account</h3></a> 

					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						forgot password
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
		
	</div>

	<!-- <router-outlet></router-outlet> -->
